<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">🔍 Airbnb Price Predictor Dashboard (Las Vegas)</h1>

    <!-- Prediction Form -->
    <form id="predictForm" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="number" class="form-control" id="minimum_nights" placeholder="Minimum Nights" required>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="number_of_reviews" placeholder="Number of Reviews" required>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="reviews_per_month" placeholder="Reviews per Month" required>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="availability_365" placeholder="Availability 365" required>
        </div>
        <div class="col-md-3">
            <select class="form-select" id="room_type">
                <option value="Entire home/apt">Entire home/apt</option>
                <option value="Private room">Private room</option>
                <option value="Shared room">Shared room</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </div>
    </form>

    <div id="predictionResult" class="alert alert-info d-none"></div>

    <hr>
    <h3>📊 Price Distribution</h3>
    <div id="priceDist"></div>

    <h3 class="mt-5">📈 Feature Importances</h3>
    <div id="featureImportance"></div>

    <h3 class="mt-5">🗺️ Las Vegas Airbnb Listings</h3>
    <div id="map"></div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
