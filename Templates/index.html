<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Las Vegas Airbnb Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
        .chart { margin-bottom: 40px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">🏠 Las Vegas Airbnb Dashboard</h1>

    <div class="chart">
        <h3>📊 Price Distribution</h3>
        <div id="priceDist"></div>
    </div>

    <div class="chart">
        <h3>🛏️ Room Type Distribution</h3>
        <div id="roomTypeDist"></div>
    </div>

    <div class="chart">
        <h3>🏘️ Average Price by Neighbourhood</h3>
        <div id="avgPriceNeighborhood"></div>
    </div>

    <div class="chart">
        <h3>🔥 Availability Heatmap</h3>
        <div id="availabilityHeatmap"></div>
    </div>

    <div class="chart">
        <h3>🗺️ Airbnb Listings Map</h3>
        <div id="map"></div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
